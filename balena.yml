name: Balena Virt
type: sw.application
description: >-
  Easily run balenaOS virtual machines, powered by QEMU and KVM.
post-provisioning: >-
  Click 'view code' to see the README
joinable: false
assets:
  repository:
    type: blob.asset
    data:
      url: 'https://github.com/balena-labs-research/balena-virt'
  logo:
    type: blob.asset
    data:
      url: 'https://raw.githubusercontent.com/balena-labs-research/balena-virt/main/logo.svg'
data:
  applicationEnvironmentVariables:
    - GUEST_CONFIG_PATH: /data/guests.yml
  defaultDeviceType: generic-amd64
  supportedDeviceTypes:
    - generic-amd64
version: 0.0.0
